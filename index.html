<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom select</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/choices.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">
        Custom select
      </h1>
    </div>
  </header>
  <main class="main">
    <section class="section-default">
      <div class="container">
        <h2 class="section-title">Native select</h2>
        <select name="test" id="test" class="select-native">
          <option value="Russia" class="option-native">Russia</option>
          <option value="U.S.A." class="option-native">U.S.A.</option>
          <option value="South Africa" class="option-native">South Africa</option>
          <option value="Colombia" class="option-native">Colombia</option>
          <option value="Italy" class="option-native">Italy</option>
        </select>
      </div>
    </section>
    <section class="section-default">
      <div class="container">
        <h2 class="section-title">Custom select</h2>
        <select name="select-custom" id="selectCustom" class="select-native">
          <option value="Russia" class="option-custom">Russia</option>
          <option value="U.S.A." class="option-custom">U.S.A.</option>
          <option value="South Africa" class="option-custom">South Africa</option>
          <option value="Colombia" class="option-custom">Colombia</option>
          <option value="Italy" class="option-custom">Italy</option>
        </select>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container"><small class="footer__copy">
      &COPY; Andrew Baev 2023, All rights reserved.
    </small></div>
  </footer>
 <script src="js/choices.js"></script>
 <script src="js/main.js"></script>
</body>
</html>
